    <!-- carousel -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/bg1.jpg" class="d-block w-100" height="500px" alt="...">
            <div class="carousel-caption d-none d-md-block index-section">
                <h1 class="text-danger">Kids Can Learn</h1>
                <button type="submit" data-bs-toggle="modal" data-bs-target="#userSignUp" data-bs-whatever="@mdo">Register Now</button>
            </div>
          </div>
          <div class="carousel-item">
            <img src="images/bg2.jpg" class="d-block w-100" height="500px" alt="...">

        </div>

        <div class="modal-dialog">
           
            <div class="modal-header btn-danger">
                <h5 class="modal-title" id="exampleModalLabel">User SignUp</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
        <section class="register modal-body" data-aos="zoom-in" data-aos-duration="1500">
        <form action="">
            <label for="">Name</label>
            <input type="text" name="name" placeholder="Enter Name">
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Enter Email">
            <label for="">Password</label>
            <input type="password" name="password" placeholder="Enter Password">
            <button type="submit">Register Now</button>
        </form>
